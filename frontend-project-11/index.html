<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="../inputstile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Reader</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">RSS агрегатор</h1>
      <p class="header__subtitle">Начните читать RSS сегодня! Это легко, это красиво.</p>

      <form class="header__form">
        <input name="url" type="text" placeholder="Ссылка RSS" required>
        <div class="feedback text-danger mt-2"></div>
        <button type="submit" class="header__btn">Добавить</button>
      </form>

    </header>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
